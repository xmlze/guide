<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Bacaan</title>
<style>
body { font-family: Arial; padding: 2rem; }
h1 { color: #4CAF50; }
ul { list-style: none; padding:0; }
li { margin: 0.5rem 0; }
a { text-decoration: none; color: #333; }
a:hover { color: #4CAF50; }
</style>
</head>
<body>
<h1>Daftar Bacaan</h1>
<ul id="file-list"></ul>

<script>
// Ganti username dan repo sesuai
const username = "xmlze";
const repo = "guide";
const folder = ""; // kosong jika file di root, bisa diisi "folder/subfolder"

fetch(`https://api.github.com/repos/${username}/${repo}/contents/${folder}`)
  .then(res => res.json())
  .then(files => {
    const ul = document.getElementById('file-list');
    files.forEach(file => {
      if(file.name.endsWith('.html') && file.name !== 'index.html'){
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = file.name;
        a.textContent = file.name;
        li.appendChild(a);
        ul.appendChild(li);
      }
    });
  })
  .catch(err => console.log(err));
</script>
</body>
</html>
