<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wiki Guide</title>
<style>
/* Reset */
body, h1, ul, li {
  margin: 0;
  padding: 0;
}
body {
  font-family: "Inter", Arial, sans-serif;
  background: #fafafa;
  color: #1a1a1a;
  padding: 2rem;
}
h1 {
  text-align: center;
  font-weight: 600;
  font-size: 2rem;
  margin-bottom: 2rem;
  color: #111;
}

/* Grid */
#file-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 1rem;
  max-width: 1200px;
  margin: 0 auto;
  list-style: none;
}

/* Card flat style */
li {
  background: #fff;
  border: 1px solid #e0e0e0;
  border-radius: 4px;
  padding: 1rem;
  transition: background 0.2s, border-color 0.2s;
}
li:hover {
  background: #f0f0f0;
  border-color: #d0d0d0;
}

/* Link style */
a {
  text-decoration: none;
  color: #0d6efd;
  font-weight: 500;
  display: block;
  word-break: break-word;
}
a:hover {
  color: #0a58ca;
}
</style>
</head>
<body>
<h1>Wiki Guide</h1>
<ul id="file-list"></ul>

<script>
const username = "xmlze";
const repo = "guide";

fetch(`https://api.github.com/repos/${username}/${repo}/contents/`)
  .then(res => res.json())
  .then(files => {
    const ul = document.getElementById('file-list');
    files.forEach(file => {
      if(file.name.endsWith('.html') && file.name !== 'index.html'){
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = file.name;
        a.textContent = file.name.replace('.html','');
        li.appendChild(a);
        ul.appendChild(li);
      }
    });
  })
  .catch(err => console.log(err));
</script>
</body>
</html>
